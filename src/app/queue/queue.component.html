<div class="container-col">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Up Next</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let song of songResultName">
        <div class="container-row">
          <button  mat-button (click)="onAddQueue(song)">
            <div>
              <div class="searchName">
                {{song.song}} 
              </div>
              <mat-divider></mat-divider>
              <div class="searchArtist">
                {{song.artist}}
              </div>
            </div>
          </button>
          <div class="spacer"></div>
          <div class="container-arrow">
              {{song.votes}}
          </div>
          <div class="container-arrow">
            <mat-icon color="primary" class="mat-18">arrow_upward</mat-icon>
            <mat-icon color="primary" class="mat-18">arrow_downward</mat-icon>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
